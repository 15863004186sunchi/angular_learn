<!DOCTYPE html>
<html lang="en" ng-app="httpModule">

<head>
    <title>index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div ng-controller="loadDataController">
		<ul>
			<li ng-repeat="user in users">
				{{user.name}}
			</li>
		</ul>
	</div>

	<script type="text/javascript" src="libs/angular-1.6.3/angular.js"></script>
	<script type="text/javascript">
		var httpModule = angular.module('httpModule', []);
		httpModule.controller('loadDataController', ['$scope', '$http', function ($scope, $http) {
			$http({
				method: 'GET',
				url: 'data/http.json'
			}).then(function success(response) {
				// console.log(response);
				$scope.users = response.data.data;
			}, function errorCallback(response) {
				console.error('err', response);
				// called asynchronously if an error occurs
				// or server returns response with an error status.
			});
		}]);
	</script>
</body>
</html>
